<body>
    <script>
      class person{
          constructor(firstname,lastname,age,country,city){
            this.firstname=firstname
            this.lastname=lastname
            this.age=age
            this.country=country
            this.city=city
            this.score=0
            this.skills=[]

          }
          getFullName(){
              const fullname= this.firstname +' '+ this.lastname
              return fullname
          }
          get getScore (){
              return this.score
          }
          get getSkills (){
              return this.skills
          }
          set setScore(score){
              this.score +=score
          }
          set setSkills(skills){
              this.skills +=skills
          }
      }
    </script>
