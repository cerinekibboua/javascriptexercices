<body>
    <script>
        function bmi(weight, height) {
        let  weight=prompt("enter weight");
        let  height=prompt("enter height");
        let bmi = weight / (height**2);
  
          if(bmi < 18.5){
            return "Underweight";
        }
           else if (bmi < 25){
             return "Normal";
              }
             else if (bmi < 30){
            return "Overweight";
             }
             else{
                return "Obese";
                     }
                }
                bmi();
    </script>
