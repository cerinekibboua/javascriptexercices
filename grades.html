<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade=prompt("enter your grade");
        if((80<grade<100)==A){
            alert("A");
        }
        if((70<grade<89)==B){
            alert("B");
        }
        if((60<grade<69)==C){
            alert("C");
        }
        if((50<grade<59)==D){
            alert("D");
        }
        if((0<grade<49)==F){
            alert("F");
        }
    </script>
</body>
</html>
