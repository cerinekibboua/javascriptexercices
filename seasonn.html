<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    function month(){
        var month=prompt("Month");
        if (month ='January', 'February', 'March');{
            document.write("winter");
        }
         
         if  (month ='April', 'May', 'June');{
            document.write("spring");
         }
           
         if   (month='July', 'August', 'September');{
            document.write('summer');

         }
      }
    </script>
    <script>
        month();
    </script>
</body>
</html>
