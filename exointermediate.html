function posNeg(Array) {
  let sum = Math.abs(Array[0] + Array[1]);
  for (let i = 0; i < Array.length; i++) {
    for (let j = i + 1; j < Array.length; j++) {
      if (Math.abs(Array[i] + Array[j]) < sum) {
        sum = Math.abs(Array[i] + Array[j]);
      }
    }
  }
  return sum;
}
